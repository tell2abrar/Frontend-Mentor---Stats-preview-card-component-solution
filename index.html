  <title>Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

  <div class="card">
    <div class="card__message">
      <h1 class="card_message-heading">Get <span>insights </span>that help your business grow.</h1>
      <p class="card_message-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__stat">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div class="card__stat">
          <h1>314</h1>
          <p>templates</p>
        </div>
        <div class="card__stat">
          <h1> 12m+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="card__background">
      <img src="images\image-header-desktop.jpg" alt="">
    </div>
  </div>
